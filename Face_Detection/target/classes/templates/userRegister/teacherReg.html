<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<title>Register Form</title>
</head>
<body>


	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<form autocomplete="off" action="#" th:action="@{/teacherRegisterSave}" th:object="${teacher}" method="post">
					<fieldset>
						<legend class="text-center">
							Teacher Registration Form
						</legend>

						<div class="form-group">
							<label for="firstname"><span class="req">* </span> First
								name: </label> <input class="form-control" type="text" th:field="*{firstName}" name="firstName"
								id="txt" onkeyup="Validate(this)" placeholder="enter first name" required />
							<div id="errFirst"></div>
						</div>

						<div class="form-group">
							<label for="lastname"><span class="req">* </span> Last
								name: </label> <input class="form-control" type="text" th:field="*{lastName}" name="lastName"
								id="txt" onkeyup="Validate(this)"
								placeholder="enter last name" required />
							<div id="errLast"></div>
						</div>
						
						<div class="form-group">
							<label for="username"><span class="req">* </span> User
								name: </label> <input
								class="form-control" type="text" th:field="*{userName}" name="userName" id="txt"
								onkeyup="Validate(this)" placeholder="minimum 6 letters"
								required />
							<div id="errLast"></div>
						</div>

						<div class="form-group">
							<label for="password"><span class="req">* </span>
								Password: </label> <input required name="password" th:field="*{password}" type="password"
								class="form-control inputpass" minlength="4" maxlength="16"
								id="pass1" />
							</p>
						</div>

						<div class="form-group">
							<label for="email"><span class="req">* </span> Email
								Address: </label> <input class="form-control" required type="text" th:field="*{email}"
								name="email" id="email" onchange="email_validate(this.value);" />
							<div class="status" id="status"></div>
						</div>

						<div class="form-group">
							<label for="phonenumber"><span class="req">* </span>
								Phone Number: </label> <input required type="text" name="mobile" th:field="*{mobile}"
								id="mobile" class="form-control phone" maxlength="28"
								onkeyup="validatephone(this);"
								placeholder="not used for marketing" />
						</div>
                        
                        <div class="form-group">
							<label for="department"><span class="req">* </span>
								Department: </label> <input required name="department" type="text" th:field="*{department}"
								class="form-control department" 
								id="department" />
							</p>
						</div>
						

						<div class="form-group">
							<input class="btn btn-success" type="submit" name="submit_reg"
								value="Register">
						</div>

					</fieldset>
				</form>
				<!-- ends register form -->
			</div>
			<!-- ends col-6 -->


		</div>
	</div>
</body>
</html>

		<div class="row">
			<div class="col-md-6">
				<form action="studentRegisterSave" method="post">
					<fieldset>
						<legend class="text-center">
							Student Registration Form
						</legend>

						<div class="form-group">
							<label for="firstname"><span class="req">* </span> First
								name: </label> <input class="form-control" type="text" name="firstName"
								id="txt" onkeyup="Validate(this)" placeholder="enter first name" required />
							<div id="errFirst"></div>
						</div>

						<div class="form-group">
							<label for="lastname"><span class="req">* </span> Last
								name: </label> <input class="form-control" type="text" name="lastName"
								id="txt" onkeyup="Validate(this)"
								placeholder="enter last name" required />
							<div id="errLast"></div>
						</div>
						
						<div class="form-group">
							<label for="username"><span class="req">* </span> User
								name: </label> <input
								class="form-control" type="text" name="userName" id="txt"
								onkeyup="Validate(this)" placeholder="minimum 6 letters"
								required />
							<div id="errLast"></div>
						</div>

						<div class="form-group">
							<label for="password"><span class="req">* </span>
								Password: </label> <input required name="password" type="password"
								class="form-control inputpass" minlength="4" maxlength="16"
								id="pass1" />
						</div>

						<div class="form-group">
							<label for="email"><span class="req">* </span> Email
								Address: </label> <input class="form-control" required type="text"
								name="email" id="email" onchange="email_validate(this.value);" />
							<div class="status" id="status"></div>
						</div>

						<div class="form-group">
							<label for="phonenumber"><span class="req">* </span>
								Phone Number: </label> <input required type="text" name="mobile"
								id="mobile" class="form-control phone" maxlength="28"
								onkeyup="validatephone(this);"
								placeholder="not used for marketing" />
						</div>
                        
                        <div class="form-group">
							<label for="department"><span class="req">* </span>
								Batch: </label> <input required name="batch" type="text"
								class="form-control batch" 
								id="batch" />
						</div>
						
						<div class="form-group">
							<label for="department"><span class="req">* </span>
								Select Image file (file name always your id) : </label> <input required name="file" type="file"
								class="form-control batch" 
								id="batch" />
						</div>
						<!-- <div class="form-group">
                             <span class="req">* </span>
								Take Photo:<br> <button type="button" id="takePhoto" name="takePhoto" onclick="myFunction()" class="btn btn-secondary">Take Photo</button> 
						</div> -->
						

						<div class="form-group">
							<input class="btn btn-success" type="submit" name="submit_reg"
								value="Register">
						</div>

					</fieldset>
				</form>
				<!-- ends register form -->
			</div>
			<!-- ends col-6 -->


		</div>
	</div>
</body>
